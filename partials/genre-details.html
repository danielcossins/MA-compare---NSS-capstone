<div id="genreDetails">
  <button type="button" class="btn btn-default" ng-click="changeEdit()">Edit</button>
  <div ng-show="edit" class="edit">
    <div ng-show="loggedIn">
      <input type="text" id="genreNameEdit" class="form-control" placeholder="Art Name">
      <input type="text" id="genreLogoEdit" class="form-control" placeholder="Art logo url">
      <textarea id="genreDescriptionEdit" class="form-control" rows="5" placeholder="Art description"></textarea>
      <button type="button" class="btn btn-default" ng-click="update()">Save changes</button>
    </div>
    <div ng-hide="loggedIn">
      <h2>Sorry, you are not logged in</h2>
    </div>
  </div>


  <h3>{{clickedGenre.name}}</h3>
  <img src="{{clickedGenre.image}}">
  <p>{{clickedGenre.description}}</p>

  <div ng-repeat="art in clickedGenre.arts">
    <h4>{{art.name}}</h4>
    <img src="{{art.image}}" alt="Image">
  </div>

  <div ng-repeat="technique in clickedGenre.techniques">
    <h4>{{technique.name}}</h4>
    <img src="{{technique.image}}" alt="Image">
  </div>

</div>
