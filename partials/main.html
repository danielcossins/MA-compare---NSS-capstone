<div class="row" id="main">
  <a href="/#/arts"><div class="col-sm-6 main mouseover">
    <h2 id="artHeader" class="middle accentBG topMargin">Arts</h2>
    <img src="../images/AviaryStockPhoto1.png" width="100%">
  </div></a>
  <a href="/#/genres"><div id="rebel" class="middle col-sm-1 mouseover">
    <!-- <h3 class="middle verticalMargins col-sm-2">S</h3> -->
    <span id="firstRebel" class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>S</h3></span>
    <span class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>T</h3></span>
    <span class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>Y</h3></span>
    <span class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>L</h3></span>
    <span class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>E</h3></span>
    <span class="rebels col-xs-2 col-sm-12 col-md-12 col-lg-12"><h3>S</h3></span>
  </div></a>
  <a href="/#/techniques"><div class="col-sm-5 main mouseover">
    <h3 id="techHeader" class="middle accentBG topMargin">Techniques</h3>
    <img src="../images/mixed_martial_arts.jpg" width="100%">
  </div></a>
</div>

<h2 class="divider">Top Rankings <span><button class="btn btn-xs btn-danger"><a href="/#/rankings">View All Rankings >></a></button></span></h2>

<div class="panel panel-default col-sm-6">
  <div class="panel-heading">
    <h2 class="middle accentBG">Voted best overall art</h2>
  </div>
  <a href="{{'/#/arts/'+bestArt.name}}">
    <div class="panel-body mouseover">
      <img class="middle mainRank" src="{{bestArt.image}}" width="50%" alt="Image">
      <h2 class="media-heading middle accent verticalMargins">{{bestArt.name}}</h2>
      <h4 class="label label-default middle verticalMargins">Number of votes: <span class="badge">{{bestArt.votes.Overall}}</span></h4>
    </div>
  </a>
</div>
<div class="panel panel-default col-sm-6">
  <div class="panel-heading">
    <h2 class="middle accentBG">Voted best overall technique</h2>
  </div>
  <a href="{{'/#/techniques/'+bestTech.name}}">
    <div class="panel-body mouseover">
      <img class="middle mainRank" src="{{bestTech.image}}" width="50%" alt="Image">
      <h2 class="media-heading middle accent verticalMargins">{{bestTech.name}}</h2>
      <h4 class="label label-default middle verticalMargins">Number of votes: <span class="badge">{{bestTech.votes.Overall}}</span></h4>
    </div>
  </a>
</div>
