<div ng-show="loggedIn"
  <h1>Add a Genre</h1>
  <input type="text" id="genreName" class="form-control" placeholder="Genre Name">
  <input type="text" id="genreLogo" class="form-control" placeholder="Genre logo url">
  <textarea class="form-control" id="genreDescription" rows="5" placeholder="Genre description"></textarea>
  <a href="/#/" class="btn btn-default" ng-click="saveToFirebase()">Add this genre</a>
</div>
<div ng-hide="loggedIn">
  <h1>Can't do this cause you ain't logged in</h1>
</div>
