<h1>Add an Art</h1>
<input type="text" id="name" class="form-control" placeholder="Art Name">
<input type="text" id="logo" class="form-control" placeholder="Art logo url">
<textarea id="description" class="form-control" rows="5" placeholder="Art description"></textarea>
<h3>Genres in this Art</h3>
<div ng-repeat="genre in genres">
    <input type="checkbox" class="genres" value="{{genre.name}}">{{genre.name}}
</div>
<h3>Techniques in this Art</h3>
<div ng-repeat="technique in techniques">
    <input type="checkbox" class="techniques" value="{{techniques.name}}">{{technique.name}}
</div>
<button type="button" ng-click="saveToFirebase()">Add this art</button>
