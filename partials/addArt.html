<div ng-show="loggedIn">
  <h1>Add an Art</h1>
  <input type="text" id="artName" class="form-control" placeholder="Art Name">
  <input type="text" id="artLogo" class="form-control" placeholder="Art logo url">
  <textarea id="artDescription" class="form-control" rows="5" placeholder="Art description"></textarea>
  <h3>Genres in this Art</h3>
  <div ng-repeat="genre in genres">
      <!-- <input type="checkbox" class="genres" value="{{genre.name}}">{{genre.name}} -->
      <input type="checkbox" name="checkboxG5" id="{{genre.name}}addArt" class="css-checkbox" value="{{genre.name}}">
      <label for="{{genre.name}}addArt" class="css-label genres">{{genre.name}}</label>
      <img src="{{genre.image}}" width="30px">
  </div>
  <h3>Techniques in this Art</h3>
  <div ng-repeat="technique in techniques">
      <!-- <input type="checkbox" class="techniques" value="{{technique.name}}">{{technique.name}} -->
      <input type="checkbox" name="checkboxG5" id="{{technique.name}}addArt" class="css-checkbox" value="{{technique.name}}">
      <label for="{{technique.name}}addArt" class="css-label techniques">{{technique.name}}</label>
      <img src="{{technique.image}}" width="30px">
  </div>
  <a href="/#/" class="btn btn-primary" ng-click="saveToFirebase()">Add this art</a>
</div>
<div ng-hide="loggedIn" class="alert alert-warning">
  <h1>Sorry, you are not logged in</h1>
</div>
