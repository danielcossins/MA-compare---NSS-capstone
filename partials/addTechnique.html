<h1>Add a Technique</h1>
<input type="text" class="form-control" placeholder="Technique Name">
<input type="text" class="form-control" placeholder="Technique logo url">
<textarea class="form-control" rows="5" placeholder="Technique description"></textarea>
<select class="form-control">
  <option></option>
  <option ng-repeat="technique in techniques">{{technique.name}}</option>
</select>
<select class="form-control">
  <option></option>
  <option ng-repeat="genre in genres">{{genre.name}}</option>
</select>
