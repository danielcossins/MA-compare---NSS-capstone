<div id="artDetails">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Dropdown
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><input type="checkbox" class="votes" value="Overall">Overall</li>
      <li ng-repeat="key in genres"><input type="checkbox" class="votes" value="{{key.name}}">{{key.name}}</li>
      <button ng-hide="clicked" ng-click="vote()">Vote</button>
    </ul>
  </div>
  <button type="button" class="btn btn-default" ng-click="changeEdit()">Edit</button>

  <div ng-show="edit" class="edit">
    <input type="text" id="artName" class="form-control" placeholder="Art Name">
    <input type="text" id="artLogo" class="form-control" placeholder="Art logo url">
    <textarea id="artDescription" class="form-control" rows="5" placeholder="Art description"></textarea>

    <!-- dropdown for checkboxes -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-click="checkCheckboxes()">
        Included Genres
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="key in genres"><input type="checkbox" class="checkGenres" value="{{key.name}}">{{key.name}}</li>
        <button class="dropdown-toggle">Done</button>
      </ul>
    </div>
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-click="checkCheckboxes()">
        Included Techniques
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li ng-repeat="key in techniques"><input type="checkbox" class="checkTechniques" value="{{key.name}}">{{key.name}}</li>
        <button class="dropdown-toggle">Done</button>
      </ul>
    </div>
    <button type="button" class="btn btn-default" ng-click="update()">Save changes</button>
  </div>

  <h3>{{clickedArt.name}}</h3>
  <img src="{{clickedArt.image}}">
  <p>{{clickedArt.description}}</p>
  
  <div ng-repeat="genre in clickedArt.genres">
    <h4>{{genre.name}}</h4>
    <img src="{{genre.image}}" alt="Image">
  </div>

  <div ng-repeat="technique in clickedArt.techniques">
    <h4>{{technique.name}}</h4>
    <img src="{{technique.image}}" alt="Image">
  </div>

</div>
